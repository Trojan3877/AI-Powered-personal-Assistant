name: Export JSON to CSV

on:
  push:
    branches: [main]

jobs:
  export-csv:
    name: ğŸ§¾ Export Performance Logs to CSV
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repo
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install Dependencies
      run: pip install -r requirements.txt || true

    - name: ğŸ“Š Run Export Script
      run: python scripts/export_to_csv.py

    - name: âœ… Commit CSV Output
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add logs/performance_metrics.csv
        git commit -m "ğŸ“¤ Auto-export JSON to CSV"
        git push
